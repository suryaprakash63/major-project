<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1>Weather App Forecast</h1>
      <div class="search-box">
        <input type="text" placeholder="Enter a city name">
        <button>Search</button>
      </div>
      <div class="forecast">
        <div class="day">
          <h2>Monday</h2>
          <img src="https://via.placeholder.com/50x50" alt="weather icon">
          <p>High: 20°C</p>
          <p>Low: 10°C</p>
        </div>
          <div class="day">
          <h2>Tuesday</h2>
          <img src="https://via.placeholder.com/50x50" alt="weather icon">
          <p>High: 22°C</p>
          <p>Low: 12°C</p>
        </div>
        <div class="day">
          <h2>Wednesday</h2>
          <img src="https://via.placeholder.com/50x50" alt="weather icon">
          <p>High: 23°C</p>
          <p>Low: 14°C</p>
        </div>
        <div class="day">
             <h2>Thursday</h2>
          <img src="https://via.placeholder.com/50x50" alt="weather icon">
          <p>High: 24°C</p>
          <p>Low: 15°C</p>
        </div>
        <div class="day">
          <h2>Friday</h2>
          <img src="https://via.placeholder.com/50x50" alt="weather icon">
          <p>High: 22°C</p>
          <p>Low: 12°C</p>
        </div>
        <div class="day">
          <h2>Saturday</h2>
          <img src="https://via.placeholder.com/50x50" alt="weather icon">
          <p>High: 19°C</p>
          <p>Low: 9°C</p>
        </div>
        <div class="day">
          <h2>Sunday</h2>
          <img src="https://via.placeholder.com/50x50" alt="weather icon">
          <p>High: 18°C</p>
          <p>Low: 8°C</p>
        </div>
      </div>
    </div>
      <script src="script.js"></script>
</body>
</html>
